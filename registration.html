<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyles.css">
    <title>registration</title>
</head>
<body style="background-color: lightblue;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Happy Paws</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="registration.html">registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">about us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<h1 class="d-flex justify-content-center">registration</h1>
<div class="d-flex justify-content-center">

  <img src="./images/cat.jpg" alt="">
</div>

<form class="container border p-5 bg-light mt-5">
  <div class="mb-3">
    <label class="form-label" for="name">name: </label>
    <input class="form-control" type="text" name="petname">
  </div>
  <div class="mb-3">
    <label class="form-label" for="age">age: </label>
    <input class="form-control" type="number" name="petnumber">
  </div>
  <div class="mb-3">

    <select class="form-select" name="petbreed" id="breed">
      <option value="select">select breed</option>
      <option value="dog">dog</option>
      <option value="cat">cat</option>
      <option value="bird">bird</option>
      <option value="lizard">lizard</option>
    </select>
  </div>
  <div class="mb-3">
    <select class="form-select" name="petgender" id="gender">
      <option value="select">select gender</option>
      <option value="male">male</option>
      <option value="female">female</option>
    </select>
  </div>
  <div class="mb-3">
    <select class="form-select" name="petservice" id="services">
      <option value="select">select a service</option>
      <option value="grooming">grooming</option>
      <option value="daycare">daycare</option>
      <option value="walking">walking</option>
    </select>
  </div>
  <div class="mb-3 d-flex justify-content-end">
    <button class="btn btn-primary" type="submit" onclick="registerpet(event)">register</button>
    <button class="btn btn-primary" type="reset">clear</button>
  </div>
</form>
<section class="d-flex justify-content-space-between container p-5">
  <div class="container d-flex justify-content-start" id="petcount">

  </div>
  <div class="container d-flex justify-content-center" id="ageaverage">

  </div>
</section>
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">breed</th>
      <th scope="col">gender</th>
      <th scope="col">service</th>
    </tr>
  </thead>
  <tbody id="petrow1">

  </tbody>
  <tbody id="petlist">

  </tbody>
</table>
<footer style="background-color: black; color: white; height: 100px;">
    <h1>Happy Paws</h1>
</footer>
<script src="./register.js"></script>
</body>
</html>
